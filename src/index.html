
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI驱动的招聘平台，支持候选人面试和招聘管理" />
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="/vendor.js" as="script" />
    <link rel="preload" href="/vendor.css" as="style" />
    
    <!-- 本地CSS优先 -->
    <link rel="stylesheet" href="/vendor.css" />
    
    <title>AI招聘平台</title>
    
    <!-- 防止CDN加载 -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self' ws: wss:;
    ">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- 本地JS优先 -->
    <script type="module" src="/vendor.js"></script>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- 降级提示 -->
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h1>JavaScript 已禁用</h1>
        <p>请启用 JavaScript 以使用本应用。</p>
      </div>
    </noscript>
  </body>
</html>
